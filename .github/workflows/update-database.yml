name: update database
on:
  push:
    branches:
      - develop
      - staging
      - master

jobs:
  prepare:
    runs-on: self-hosted
    container: ubuntu:22.10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install doppler
        run: |
          apt-get update
          apt-get install -y curl gnupg

